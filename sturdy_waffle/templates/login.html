{% extends "base.html" %}

{% block title %}Login{% endblock title %}

{% block content %}
    <div class="flex flex-col items-center justify-between space-y-10">
        <i class="fad fa-fw fa-5x fa-stroopwafel text-yellow-500 animate-bounce"></i>
        <div class="bg-white shadow-lg rounded-lg px-8 pt-6 pb-8 mb-4 opacity-95 order-double ring-2 ring-yellow-400">
            <p class="block text-gray-800 text-xl mb-5 text-center font-bold">
		Sturdy Waffle Appliance v{{ version }}
            </p>
            <div class="mb-4">
              <label class="block text-gray-500 text-sm font-bold mb-2" for="username">
                Username
              </label>
              <input class="shadow appearance-none border border-yellow-500 rounded w-full py-2 px-3 text-gray-500" id="username" type="text" placeholder="Username">
            </div>
            <div class="mb-6">
              <label class="block text-gray-500 text-sm font-bold mb-2" for="password">
                Password
              </label>
              <input class="shadow appearance-none border border-yellow-500 rounded w-full py-2 px-3 text-gray-500 mb-3" id="password" type="password" placeholder="******************">
            </div>
            <div class="flex items-center justify-between space-x-12">
              <button class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-8 rounded transition duration-500 ease-in-out" type="button">
                <i class="fas fa-fw fa-lock"></i> Sign In
              </button>
              <a class="inline-block align-baseline font-bold text-sm text-yellow-500 hover:text-yellow-600" href="#">
                <i class="fas fa-fw fa-key"></i> Forgot Password?
              </a>
            </div>
        </div>
        <div class="bg-black bg-opacity-40 shadow-lg rounded-lg font-mono font-bold text-white p-2 mb-2 text-center">
            The Tastiest In Waffley Goodness, as a Service.<br>
            Distribution Powered By <a class="text-blue-200 hover:text-blue-300" href="https://cloudsmith.com"><i class="fab fa-fw fa-cloudsmith"></i>Cloudsmith</a>.<br>
            Copyright &copy 2021 Sturdy Waffle Corp, Inc.
        </div>
   </div>
{% endblock %}
